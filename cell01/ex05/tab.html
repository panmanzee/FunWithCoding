<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 70px;
            border: 2px solid black;
        }
        .first_cell {
            background-color: rgb(170, 208, 172);
        }
        .second_cell {
            background-color: rgb(255, 177, 177);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first_cell">
                First cell
            </td>
            <td class="second_cell">
                Second cell
            </td>
        </tr>
    </table>
</body>
</html>
