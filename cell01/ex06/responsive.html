<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
        }
        table {
            width: 100%;
            height: 100%;
            table-layout: auto;
            border-collapse: collapse;
            overflow-x: auto;
        }
        td {
            font-size: 1em;
            padding: 70px;
            border: 2px solid black;
        }
        @media (max-width: 768px) {
            tr {
                display: block;
            }
            td {
                display: block;
                width: 100%;
            }
        }
        .first_cell {
            background-color: rgb(170, 208, 172);
        }
        .second_cell {
            background-color: rgb(255, 177, 177);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first_cell">
                First cell
            </td>
            <td class="second_cell">
                Second cell
            </td>
        </tr>
    </table>
</body>
</html>
