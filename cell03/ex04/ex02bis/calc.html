<body>
    <script>
        $(function() {
            function checkNum(value) {
                const num = parseInt(value);
                return !isNaN(num) && num >= 0;
            }
            $("form").on("submit", calculate);
            
            function calculate() {
                const leftValue = $('input[name="fnum"]').val();
                const operator = $('select[name="operator"]').val();
                const rightValue = $('input[name="snum"]').val();
                
                if (!checkNum(leftValue) || !checkNum(rightValue)) {  
                    alert('Error :(');
                    return;
                }
                
                const left = parseInt(leftValue);
                const right = parseInt(rightValue);
                console.log(left)
                console.log("hello")
                console.log(operator)
                let result;
                
                if (operator === 'plus') {
                    result = left + right;
                }
                else if (operator === 'minus') {
                    result = left - right;
                }
                else if (operator === 'multiple') {
                    result = left * right;
                }
                else if (operator === 'devide'){
                    if (right === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = left / right;
                }
                else if (operator === 'mod') {
                    if (right === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = left % right;
                }
    
                alert(result);
                console.log({result});
            }
            
            
            setInterval(function() {
                alert('Please, use me...');

            , 30000);
            
        })
        

    </script>
        <form>

            <br><br>
